{% extends 'management/base.html' %} {% load render_table from django_tables2 %} {% block content %}
<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i> Assets added
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <tbody>
                    <tr>
                        <td>
                            {% render_table assets %}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
